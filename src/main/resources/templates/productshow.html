<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Book Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Author:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${dto.authorName}">author</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Book:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${dto.bookDto.bookName}">book</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Price:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${dto.bookDto.price}">Price</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${dto.bookDto.description}">description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Publisher:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${dto.bookDto.publisherName}">publisher</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
