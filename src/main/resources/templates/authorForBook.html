<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Book example</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Добавить автора к книге</h2>
    <div>
        <form class="form-horizontal" method="get" action="/add-author-for-book">
            <div class="form-group">
                <label class="col-sm-2 control-label" >Имя книги</label>
                <div class="col-sm-10">
                    <input class="form-control" th:value="${bookDto.bookName}" disabled="disabled"/>
                    <input class="form-control" th:value="${bookDto.bookName}"  name="booksName" type="hidden"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Автор:</label>
                <div class="col-sm-10">
                    <select name="authorName" class="form-control">
                        <option th:each=" author : ${authors}" th:value="${author.authorName}"
                                th:text="${author.authorName}"/>
                    </select>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
