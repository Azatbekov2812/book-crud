<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Book Example</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Добавить книгу</h2>
    <div>
        <form class="form-horizontal" method="get" action="/save-book">
            <div class="form-group">
                <label class="col-sm-2 control-label" >Имя книги</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="bookName"/>
                </div>
            </div>
            <span th:text="${error?.bookexcep}" style="color: red"></span>
            <div class="form-group">
                <label class="col-sm-2 control-label">Описание книги</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="description"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" >Цена:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control"  name="price"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Автор:</label>
                <div class="col-sm-10">
                    <select name="authorName" class="form-control" >
                        <option>Выберите автора</option>
                        <option th:each = " author : ${authors}" th:value="${author.authorName}" th:text="${author.authorName}"/>
                    </select>
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-2 control-label">Издатель</label>
                <div class="col-sm-10">
                    <select name="publisherName" class="form-control">
                        <option>Выберите издателя</option>
                        <option th:each = " publisher : ${publishers}" th:value="${publisher.publisherName}" th:text="${publisher.publisherName}"/>
                    </select>
                </div>
                <span th:text="${error?.error}" style="color: red"></span>
            </div>
            <div>
                <script> </script>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
